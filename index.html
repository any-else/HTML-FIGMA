<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIGMA-HTML</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="nav">
      <img src="./image/logo.png" alt="" srcset="./image/logo.png 2x">
      <h4>Welcome to Metronic</h4>
      <p>Plan your blog post by choosing a topic creating
        an outline and checking facts</p>
    </div>
    <div class="main">
      <h4>Sign In to Metronic</h4>
      <p class="main-title">New Here? <b>Create an Account</b></p>
      <div class="form-first">
        <p>Email</p>
        <input type="email" name="" id="email" placeholder="Email">
      </div>
      <div class="form-last">
        <p><b>Password</b> <b>Forgot password</b></p>
        <input type="password" name="" id="password" placeholder="Password">
      </div>
      <button class="btn-signin">Sign In</button>
      <button class="btn-gg"> <img src="./image/google-icon 1.png" alt="" srcset="./image/google-icon 1.png 2x"> Sign in
        With
        Google</button>
    </div>
  </div>

</body>

</html>
